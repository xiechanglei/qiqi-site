
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>17sucai - Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="signup__main">
    <h1 class="signup__main--heading">
      <span>sign</span>
      <span>up</span>
    </h1>
    <div class="signin__link">
      <a href="#" class="signin__link-item">sign in</a>
    </div>
    <div class="signup">
      <div class="signup__close">&times;</div>
      <div class="signup__form">
        <label for="email" class="signup__label">
      E-mail
    </label>
        <input type="email" class="signup__email" id="email" placeholder="Your email goes here" autocomplete="off" />
        <label for="password" class="signup__label">
      Password
    </label>
        <input type="password" class="signup__email" id="password" placeholder="************" autocomplete="off" />
        <div class="signup__terms">
          <input type="checkbox" id="terms" class="signup__terms--checkbox">
          <label for="terms" class="signup__terms--label">
          I agree all statements in <span>terms of service.</span>
        </label>
        </div>

        <div class="signup__buttons">
          <button class="btn">sign up</button>
          <a href="#" class="signup__already">I'm already a member</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
   
  </div>
</div>
<!-- partial -->
  
</body>
</html>
